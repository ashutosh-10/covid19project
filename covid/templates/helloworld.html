<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
	
	.container{

		margin-top: 10px;
		margin-bottom: 10px;
		margin-right: 20px;
		margin-left: 20px;
		border-radius: 10px;
		font-family: garamond;
		height: 100px;
		width: 200px;
	}
	
</style>
<body style="background-color: black">

<!--
<h1>{{selectedcountry}}</h1>
<p>new : {{new}}</p>
<p>active :{{active}}</p>
<p>critical :{{critical}}</p>
<p>recovered :{{recovered}}</p>
<p>deaths :{{deaths}}</p>

<h1 style="color: white"; align="center"> <span style="color: red">COVID-19</span> WORLD WIDE DATA</h1>
<br><br>
<form method="post" class="d-flex justify-content-center align-items-center" action="">
	{% csrf_token %}
	<select class ="form-control" style="width: 200px" name="selected">
	{% for count in mylistdisp %}
	<option>{{count}}</option>
	{%endfor%}
</select>
<input type="submit" class = "btn btn-danger" style="color: black" name="">
</form>
<h1 style=" margin-top: 152px;color: white; text-align:center"> {{selectedcountry}} </h1>
<div class="d-flex justify-content-center align-items-center">
	<div class="container" style="background-color: white; text-align: center"> <h1>{{total}}</h1> 
	<p style="text-align:center"> TOTAL </p>	
	</div>
	
	<div class="container" style="background-color: green; text-align: center"> <h1>{{recovered}} </h1>
	<p style="text-align:center"> RECOVERED </p>	
	</div>

	<div class="container" style="background-color: red; text-align: center"> <h1>{{active}}</h1> 
	<p style="text-align:center"> ACTIVE </p>	
	</div>


</div>



<div class="d-flex justify-content-center align-items-center">
	<div class="container" style="background-color: yellow; text-align: center">
	<h1> {{new}}</h1> 
	<p style="text-align:center"> NEW </p>	
	</div>
	
	<div class="container" style="background-color: skyblue; text-align: center"><h1> {{deaths}}</h1> 
	<p style="text-align:center"> DEATHS </p>	
	</div>

	<div class="container" style="background-color: cyan; text-align: center"> 
		<h1>{{critical}}</h1> 
	<p style="text-align:center"> CRITICAL </p>	
	</div>


</div>
<p style="color: grey; text-align: center"> Developed by <span style="color: white">Ashutosh Panda</span></p>


<p style="color: orange; text-align: left;text-decoration-style: double;text-decoration-line: overline">  Deployment work on progress</p>


</body>
</html>
